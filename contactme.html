    <section class="bg-white">
        <svg class="absolute top-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#f1f5f9" fill-opacity="1" d="M0,128L480,224L960,192L1440,224L1440,0L960,0L480,0L0,0Z"></path>
        </svg>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen lg:py-0">
            <a href="#" class="flex z-10 items-center justify-center mb-6 text-5xl font-semibold text-gray-400 font-ComicNeue">

                Contact me    
            </a>
            <div class="w-full bg-slate-200 rounded-lg  shadow-lg dark:border md:mt-0 sm:max-w-md z-10 xl:p-0 ">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Send Me Message
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#" name="contact" method="POST" data-netlify="true">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                            <input type="email" name="email" id="email" class="sm:text-sm rounded-lg 0 block w-full p-2.5 bg-white  dark:placeholder-gray-400 " placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label  for="message" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">message</label>
                            <textarea class="p-7 rounded-lg w-full  bg-white" name="message" id="message" placeholder="Kirimi Aku pesan" cols="30" rows="10"></textarea>
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 block text-sm">
                              <label  for="terms" class="font-light text-center text-white">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                            </div>
                        </div>
                        <button type="submit" class="w-full block bg-white rounded-lg p-2.5">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
      </section>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
